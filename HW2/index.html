<!DOCTYPE html>
<html lang="en">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <link rel="stylesheet" href="styling.css">
    <title>DnD Character Statsheet</title>
    <meta charset="utf-8">
</head>

<body>

    <div class="container">
        <h1>DnD(5e) Stat Roller</h1>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="formGroupCharacterInfo">Select Class</label>
                        <input type="text" class="form-control" id="formGroupCharacterInfo" placeholder="ex. Wizard">
                    </div>
                    <div class="form-group">
                        <label for="formGroupCharacterInfo">Select Race</label>
                        <input type="text" class="form-control" id="formGroupCharacterInfo" placeholder="ex. Human">
                    </div>
                </form>

            </div>
            <div class="col">
                <div class="form-group">
                    <label for="formGroupCharacterInfo">Background</label>
                    <input type="text" class="form-control" id="formGroupCharacterInfo" placeholder="ex. Soldier, Sage">
                </div>
                <div class="form-group">
                    <label for="formGroupCharacterInfo">Select Starting Gold</label>
                    <input type="int" class="form-control" id="formGroupCharacterInfo" placeholder="ex. 100, 1250">
                </div>
            </div>
        </div>
        <input type="submit" value="Generate statsheet" />
        <div id="theSheet">

        </div>
        <script src="hw2.js"></script>

</body>

</html>
