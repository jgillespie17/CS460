<!DOCTYPE html>
<html lang="en">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>DnD character statsheet</title>
    <meta charset="utf-8">
</head>

<body>

    <div class="container">
        <form id="generateSheet">
            <h1>DnD(5e) Stat Roller</h1>
            <div class="row">
                <div class="col">

                    <div class="form-group">
                        <label for="Class">Select Class</label>
                        <input type="text" class="form-control" id="Class" placeholder="ex. Wizard">
                    </div>
                    <div class="form-group">
                        <label for="Race">Select Race</label>
                        <input type="text" class="form-control" id="Race" placeholder="ex. Human">
                    </div>


                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="Background">Background</label>
                        <input type="text" class="form-control" id="Background" placeholder="ex. Soldier, Sage">
                    </div>
                    <div class="form-group">
                        <label for="Level">Starting Level</label>
                        <input type="number" class="form-control" id="Level" placeholder="ex. 1-20">
                    </div>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="generate" id="generate">
            </div>
        </form>
    </div>

    <div id="theSheet">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="hw2.js"></script>


</body>

</html>
