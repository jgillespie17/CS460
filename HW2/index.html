<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styling.css">
    <title>DnD Character Statsheet</title>
    <link rel="stylesheet" href="styles.css">
    <title>DnD character statsheet</title>
    <meta charset="utf-8">
</head>

<body>

    <div class="container">
        <form id="generateSheet">
            <h1>DnD(5e) Stat Roller</h1>
            <div class="row">
                <div class="col">

                    <div class="form-group">
                        <label for="Class">Select Class</label>
                        <input type="text" class="form-control" id="classData" placeholder="ex. Wizard">
                    </div>
                    <div class="form-group">
                        <label for="Race">Select Race</label>
                        <input type="text" class="form-control" id="raceData" placeholder="ex. Human">
                    </div>


                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="Background">Background</label>
                        <input type="text" class="form-control" id="backgroundData" placeholder="ex. Soldier, Sage">
                    </div>
                    <div class="form-group">
                        <label for="Level">Starting Level</label>
                        <input type="number" class="form-control" id="levelData" placeholder="ex. 1-20">
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="button" id="generate" class="btn btn-primary" onclick="makeSheet();">
                    Generate Sheet
               </button>
            </div>
        </form>
    </div>
    <div class="bar"> </div>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <form>
                    <div id="theSheet">


                    </div>
                </form>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h6>Generates additional stat sheets per button press</h1>
                    <div id="myList">

                    </div>

            </div>
            <div class="col"></div>

        </div>
    </div>
